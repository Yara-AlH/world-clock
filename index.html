<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock ðŸ•–</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="clock-body">
        <h1>World clock</h1>
        <select class="form-select form-select-sm" name="" id="cities">
          <option value="">Choose city</option>
          <option value="">London</option>
          <option value="">New York</option>
          <option value="">Stockholm</option>
        </select>

        <div class="major-cities">
          <div class="container text-center">
            <div class="row align-items-start" id="los-angeles">
              <div class="col left">
                <div class="city">Los Angeles</div>
                <div class="date"></div>
              </div>
              <div class="col right">
                <span class="time"> </span>
                <span class="A"></span>
              </div>
            </div>
          </div>
          <hr />
          <div class="container text-center">
            <div class="row align-items-start" id="sydney">
              <div class="col left">
                <div class="city">Sydney</div>
                <div class="date"></div>
              </div>
              <div class="col right">
                <span class="time"></span>
                <span class="A"></span>
              </div>
            </div>
          </div>
          <hr />
          <div class="container text-center">
            <div class="row align-items-start" id="tokyo">
              <div class="col left">
                <div class="city">Tokyo</div>
                <div class="date"></div>
              </div>
              <div class="col right">
                <span class="time"></span>
                <span class="A"></span>
              </div>
            </div>
          </div>
          <hr />
          <div class="container text-center">
            <div class="row align-items-start" id="paris">
              <div class="col left">
                <div class="city">Paris</div>
                <div class="date"></div>
              </div>
              <div class="col right">
                <span class="time"></span>
                <span class="A"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/Yara-AlH/world-clock" target="_blank"
          >Open source code</a
        >
        by Yara A. Hawari
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
