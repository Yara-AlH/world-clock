<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock ðŸ•–</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/fdbc4dfc7f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="clock-body">
        <h1>World clock</h1>
        <select class="form-select form-select-sm" name="" id="cities">
          <option value="">Choose city</option>
          <option value="">London</option>
          <option value="">New York</option>
          <option value="">Stockholm</option>
        </select>

        <div class="major-cities">
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col left">
                <div class="city">Los Angelos</div>
                <div class="date">August 15th 2022</div>
              </div>
              <div class="col right">
                <span class="time">1:48:15</span>
                <span class="A">AM</span>
              </div>
            </div>
          </div>
          <hr />
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col left">
                <div class="city">Sydney</div>
                <div class="date">August 15th 2022</div>
              </div>
              <div class="col right">
                <span class="time">1:48:15</span>
                <span class="A">AM</span>
              </div>
            </div>
          </div>
          <hr />
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col left">
                <div class="city">Tokyo</div>
                <div class="date">August 15th 2022</div>
              </div>
              <div class="col right">
                <span class="time">1:48:15</span>
                <span class="A">AM</span>
              </div>
            </div>
          </div>
          <hr />
          <div class="container text-center">
            <div class="row align-items-start">
              <div class="col left">
                <div class="city">Paris</div>
                <div class="date">August 15th 2022</div>
              </div>
              <div class="col right">
                <span class="time">1:48:15</span>
                <span class="A">AM</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
